<!DOCTYPE html>
<title>Chat demo</title>
<style>
body{
  background:#bbb;
  color:#000;
  font:13px/16px arial,sans-serif;
  overflow:hidden;
}
body,fieldset,form,h1,h2,h3,h4,input,ul,li,ol,p,td,textarea,th{
  margin:0;
  padding:0
}
ul{
  margin:0 normal
}
table{
  border-collapse:collapse
}
fieldset,img{
  border:0
}
h1,h2,h3,h4,input,select,textarea,th{
  font:1em f;
  line-height:inherit;
  font-family:inherit
}
a{
  color:#11c;
  white-space:nowrap;
}
a:visited{
  color:#551a8b
}
a:active{
  color:#c11
}
img[src="data:,"]{
  visibility:hidden
}

li{
  margin:8px 0;
  clear:both;
}
input{
  padding:1px;
}
#messageContainer{
  overflow-y:scroll;
}
#messageList{
  list-style:none;
}
.message,#inputs{
  margin:0 8px 0 66px
}
.message{
  background:#fff;
  border-radius:10px;
  min-height:34px;
  padding:8px 12px;
}
.pic{
  width:50px;
  height:50px;
  float:left;
  margin:0 8px;
}
#foot{
  background:#ddd;
  width:100%;
  border-top:1px solid #eee;
  position:absolute;
  bottom:0;
  padding:8px 0;
}
#inputForm{
  margin-top:6px;
  padding-right:6px;
  position:relative;
}
#commentInput{
  width:100%;
}
</style>
{{body}}
<script>
function $(s) { return document.getElementById(s) }
function winResize() {
  $('messageContainer').style.height =
    (window.innerHeight - $('foot').offsetHeight) + 'px';
}
winResize();
window.onresize = winResize;
$('commentInput').focus();
{{loadFuncs}}
</script>
<script src=/socket.io/socket.io.js></script>
<script src=/browserify.js></script>

var chat = require('./chat');

</script>
